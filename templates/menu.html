{% extends "base.html"%}

{% block content %}

<h1>{{restaurant.name}}</h1>

<table class="menus-table"> 
    
{% for item in items %}
<tr>
<td>{{item.name}} </td>
<td>{{item.description}}</td>
<td>{{item.price}}</td>
<td><a href=''>Edit</a></td>
<td><a href='{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}'>Delete</a></td>
</tr>
{% endfor %}
</table>

<a href='{{url_for('newMenuItem',restaurant_id=restaurant.id)}}' class="button">Add <br> Menu Item</a>

{% endblock %}
